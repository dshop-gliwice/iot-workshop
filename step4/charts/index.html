<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Measurements</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/c3.min.css" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Measurements</h1>

    <form id="form-settings" class="form-inline">
      <div class="form-group">
        <label for="client-id">Client ID</label>
        <input type="text" class="form-control" id="client-id">
      </div>
      <div class="form-group">
        <label for="client-secret">Client secret</label>
        <input type="password" class="form-control" id="client-secret">
      </div>
      <div class="form-group">
        <label for="device">Device</label>
        <input type="text" class="form-control" id="device">
      </div>
      <button id="btnGetToken" class="btn btn-default">Apply</button>
      <span id="helpBlock" class="help-block">Insert proper credentials and name of your device</span>
    </form>

    <div id="chart"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/sisyphus.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
